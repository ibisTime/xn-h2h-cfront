<!DOCTYPE html>
<html style="font-size:50px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>二手买卖</title>
    <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth < 750)
              docEl.style.fontSize = clientWidth / 7.5 + 'px';
            else
              docEl.style.fontSize = '100px';
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <script src="http://webapi.amap.com/maps?v=1.4.0&key=d8d1e65eea12ecff9ada792651ed231d"></script>
    <script type="text/javascript" src="./static/config.js"></script>
    <script src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
    <script type="text/javascript" src="https://tls.qcloud.com/libs/api.min.js"></script>
    <script type="text/javascript" src="./static/webim/spark-md5.js"></script>
    <script type="text/javascript" src="./static/webim/json2.js"></script>
    <script type="text/javascript" src="./static/webim/webim.min.js"></script>
<!--     <script type="text/javascript" src="./static/webim/login.js"></script>
    <script type="text/javascript" src="./static/webim/message.js"></script> -->
  </head>

      };
    </script>
  </body>
</html>
